log4j.rootLogger=INFO,infofile,warnfile,criticalfile,stdout

############## info log file configuration ####################################
log4j.appender.infofile = org.apache.log4j.RollingFileAppender
log4j.appender.infofile.Threshold = INFO
log4j.appender.infofile.File = /Users/vicky/Desktop/logs/appointment.log
log4j.appender.infofile.MaxFileSize=50MB
log4j.appender.infofile.MaxBackupIndex=9
log4j.appender.infofile.layout = org.apache.log4j.PatternLayout
log4j.appender.infofile.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} %5p %c:%L - %m%n
############## warn log file configuration ####################################
log4j.appender.warnfile = org.apache.log4j.RollingFileAppender
log4j.appender.warnfile.Threshold = WARN
log4j.appender.warnfile.File = /Users/vicky/Desktop/logs/appointment-warn.log
log4j.appender.warnfile.MaxFileSize=50MB
log4j.appender.warnfile.MaxBackupIndex=1
log4j.appender.warnfile.layout = org.apache.log4j.PatternLayout
log4j.appender.warnfile.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} %5p %c:%L - %m%n
############## critical log file configuration ####################################
log4j.appender.critical = org.apache.log4j.RollingFileAppender
log4j.appender.critical.Threshold = CRITICAL
log4j.appender.critical.File = /Users/vicky/Desktop/logs/appointment-critical.log
log4j.appender.critical.MaxBackupIndex=1
log4j.appender.critical.layout = org.apache.log4j.PatternLayout
log4j.appender.critical.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} %5p %c:%L - %m%n
############## Console configuration #####################################
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c:%L - %m%n
